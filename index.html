<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Calculator</title>
    <style>
        /* Overall body style */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #181818; /* Dark background for sleek look */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Centered content box style */
        .content-box {
            background-color: #2c2c2c; /* Dark gray box */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #ff8c00; /* Bright orange */
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            color: #999;
            margin-top: 0;
        }

        p {
            color: #ddd;
            font-size: 1em;
            margin-top: 20px;
        }

        button {
            background-color: #ff8c00; /* Orange button */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22; /* Slightly darker orange */
        }

        button:active {
            background-color: #d35400;
        }

        a {
            text-decoration: none;
        }

        /* Fade-in animation for content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style for the image */
        .logo-image {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="content-box">
        <img src="e.png" alt="Logo" class="logo-image"> <!-- PNG image added -->
        <h1>Crude Calculator</h1>
        <h2>By Roam45</h2>
        <a href="https://github.com/Roam45/Calculator/raw/main/calcu.exe" download="calcu.exe">
            <button>Download Crude Calculator</button>
        </a>
        <p>Made in around 15 hours to teach myself the very basics of C++</p>
        <p>Copyright Roam45 2024</p>
        <a href="https://github.com/Roam45/Calculator/main/calcu.cpp" download="calcu.cpp">
            <button>Copy Code</button>
        </a>
    </div>

</body>
</html>
